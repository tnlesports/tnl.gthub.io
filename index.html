<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تقديم إلى فريق TNL</title>
  <style>
    body {
      background: #0b0b0b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .tnl-rgb {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(90deg, red, green, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveRGB 4s linear infinite;
      background-size: 300% 100%;
    }

    @keyframes moveRGB {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }

    h2 {
      margin: 10px 0;
    }

    .note {
      font-size: 16px;
      color: #ff6666;
      margin-bottom: 30px;
      background-color: #1a1a1a;
      padding: 10px 20px;
      border: 1px solid #ff4444;
      border-radius: 8px;
      max-width: 90%;
    }

    a.mail-btn {
      padding: 15px 30px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff90;
      transition: background 0.3s;
    }

    a.mail-btn:hover {
      background: #0ff;
    }
  </style>
</head>
<body>

  <div class="tnl-rgb">TNL TEAM</div>
  <h2>تقديم إلى الفريق</h2>

  <div class="note">
    يجب إدخال معلوماتك الحقيقية لحفظك داخل بيانات الفريق.
  </div>

  <a class="mail-btn" href="thankyou.html">اضغط للتقديم عبر البريد</a>

</body>
</html>
